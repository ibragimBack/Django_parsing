<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>Данные из бд</h1>
<ol>
  {% for i in query %}
  <li>
      <img src="{{i.images.url}}" alt=""  width="200" height="300">
      <h2>{{ i.title }}</h2>
      <p>{{ i.create_at }}</p>
      <a href="/book/{{i.id}}/">Детально</a>
      <hr>
      <hr>
      <hr>
  </li>
  {% endfor %}
</ol>
</body>
</html>
